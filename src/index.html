<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Invoice Generator - React App by John Uberbacher</title>
    <link rel="stylesheet" href="styles.css" /> <!-- Link to your CSS file -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <h1>Dark Theme Invoice Table</h1>
      <table class="table">
        <thead>
          <tr>
            <th class="item-header">ITEM</th>
            <th>QTY</th>
            <th>PRICE/RATE</th>
            <th>ACTION</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Item Name 1</td>
            <td>1</td>
            <td>$10.00</td>
            <td><button class="btn">Action</button></td>
          </tr>
          <tr>
            <td>Item Name 2</td>
            <td>2</td>
            <td>$20.00</td>
            <td><button class="btn">Action</button></td>
          </tr>
          <tr>
            <td>Item Name 3</td>
            <td>3</td>
            <td>$30.00</td>
            <td><button class="btn">Action</button></td>
          </tr>
          <tr>
            <td>Item Description</td>
            <td>-</td>
            <td>-</td>
            <td><button class="btn">Action</button></td>
          </tr>
          <!-- More rows can be added here -->
        </tbody>
      </table>
    </div>
  </body>
